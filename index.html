<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b466796e6d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="calculator">
      <div class="screen">
        <p id="screen-p"></p>
        <p id="screen2"></p>
      </div>
      <button id="delete-btn"><i class="fa-solid fa-delete-left"></i></button>
      <div class="buttons">
        <div class="buttons-row">
          <button class="btn grey-btn" id="clear-all" onclick="clearAll()">
            C
          </button>
          <button
            class="btn grey-btn"
            id="paranth1-btn"
            onclick="appendToDisplay('')"
            disabled
          >
            (
          </button>
          <button
            class="btn grey-btn"
            id="paranth2-btn"
            onclick="paranth2()"
            disabled
          >
            )
          </button>
          <button
            class="btn l-grey-btn"
            id="divide-btn"
            onclick="appendToDisplay('/')"
          >
            /
          </button>
        </div>
        <div class="buttons-row">
          <button
            class="btn d-grey-btn"
            id="seven-btn"
            onclick="appendToDisplay('7')"
          >
            7
          </button>
          <button
            class="btn d-grey-btn"
            id="eight-btn"
            onclick="appendToDisplay('8')"
          >
            8
          </button>
          <button
            class="btn d-grey-btn"
            id="nine-btn"
            onclick="appendToDisplay('9')"
          >
            9
          </button>
          <button
            class="btn l-grey-btn"
            id="multiplecation-btn"
            onclick="appendToDisplay('*')"
          >
            *
          </button>
        </div>
        <div class="buttons-row">
          <button
            class="btn d-grey-btn"
            id="four-btn"
            onclick="appendToDisplay('4')"
          >
            4
          </button>
          <button
            class="btn d-grey-btn"
            id="five-btn"
            onclick="appendToDisplay('5')"
          >
            5
          </button>
          <button
            class="btn d-grey-btn"
            id="six-btn"
            onclick="appendToDisplay('6')"
          >
            6
          </button>
          <button
            class="btn l-grey-btn"
            id="subtract-btn"
            onclick="appendToDisplay('-')"
          >
            -
          </button>
        </div>
        <div class="buttons-row">
          <button
            class="btn d-grey-btn"
            id="one-btn"
            onclick="appendToDisplay('1')"
          >
            1
          </button>
          <button
            class="btn d-grey-btn"
            id="two-btn"
            onclick="appendToDisplay('2')"
          >
            2
          </button>
          <button
            class="btn d-grey-btn"
            id="three-btn"
            onclick="appendToDisplay('3')"
          >
            3
          </button>
          <button
            class="btn l-grey-btn"
            id="addition-btn"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
        </div>
        <div class="buttons-row">
          <button
            class="btn d-grey-btn"
            id="remainder-btn"
            onclick="appendToDisplay('%')"
          >
            %
          </button>
          <button
            class="btn d-grey-btn"
            id="zero-btn"
            onclick="appendToDisplay('0')"
          >
            0
          </button>
          <button
            class="btn d-grey-btn"
            id="decimal-btn"
            onclick="appendToDisplay('.')"
          >
            .
          </button>
          <button class="btn green-btn" id="equals-btn" onclick="equals()">
            =
          </button>
        </div>
      </div>
    </section>
    <footer>
      <script src="./main.js"></script>
    </footer>
  </body>
</html>
