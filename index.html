<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b466796e6d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="calculator">
      <div class="screen"></div>
      <button id="delete-btn"><i class="fa-solid fa-delete-left"></i></button>
      <div class="buttons">
        <div class="buttons-row">
          <button class="btn grey-btn">C</button>
          <button class="btn grey-btn">(</button>
          <button class="btn grey-btn">)</button>
          <button class="btn l-grey-btn">รท</button>
        </div>
        <div class="buttons-row">
          <button class="btn d-grey-btn">7</button>
          <button class="btn d-grey-btn">8</button>
          <button class="btn d-grey-btn">9</button>
          <button class="btn l-grey-btn">x</button>
        </div>
        <div class="buttons-row">
          <button class="btn d-grey-btn">4</button>
          <button class="btn d-grey-btn">5</button>
          <button class="btn d-grey-btn">6</button>
          <button class="btn l-grey-btn">-</button>
        </div>
        <div class="buttons-row">
          <button class="btn d-grey-btn">1</button>
          <button class="btn d-grey-btn">2</button>
          <button class="btn d-grey-btn">3</button>
          <button class="btn l-grey-btn">+</button>
        </div>
        <div class="buttons-row">
          <button class="btn d-grey-btn">%</button>
          <button class="btn d-grey-btn">0</button>
          <button class="btn d-grey-btn">.</button>
          <button class="btn green-btn">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
