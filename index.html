<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b466796e6d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="calculator">
      <div class="screen">
        <p id="screen-p"></p>
        <p id="screen2"></p>
      </div>
      <button id="delete-btn"><i class="fa-solid fa-delete-left"></i></button>
      <div class="buttons">
        <div class="buttons-row">
          <button class="btn grey-btn" id="clear-all" onclick="clearAll()">
            C
          </button>
          <button class="btn grey-btn" id="paranth1-btn" onclick="paranth1()">
            (
          </button>
          <button class="btn grey-btn" id="paranth2-btn" onclick="paranth2()">
            )
          </button>
          <button class="btn l-grey-btn" id="divide-btn" onclick="devide()">
            รท
          </button>
        </div>
        <div class="buttons-row">
          <button class="btn d-grey-btn" id="seven-btn" onclick="seven()">
            7
          </button>
          <button class="btn d-grey-btn" id="eight-btn" onclick="eight()">
            8
          </button>
          <button class="btn d-grey-btn" id="nine-btn" onclick="nine()">
            9
          </button>
          <button
            class="btn l-grey-btn"
            id="multiplecation-btn"
            onclick="multiply()"
          >
            x
          </button>
        </div>
        <div class="buttons-row">
          <button class="btn d-grey-btn" id="four-btn" onclick="four()">
            4
          </button>
          <button class="btn d-grey-btn" id="five-btn" onclick="five()">
            5
          </button>
          <button class="btn d-grey-btn" id="six-btn" onclick="six()">6</button>
          <button class="btn l-grey-btn" id="subtract-btn" onclick="subtract()">
            -
          </button>
        </div>
        <div class="buttons-row">
          <button class="btn d-grey-btn" id="one-btn" onclick="one()">1</button>
          <button class="btn d-grey-btn" id="two-btn" onclick="two()">2</button>
          <button class="btn d-grey-btn" id="three-btn" onclick="three()">
            3
          </button>
          <button class="btn l-grey-btn" id="addition-btn" onclick="add()">
            +
          </button>
        </div>
        <div class="buttons-row">
          <button
            class="btn d-grey-btn"
            id="remainder-btn"
            onclick="remainder()"
          >
            %
          </button>
          <button class="btn d-grey-btn" id="zero-btn" onclick="zero()">
            0
          </button>
          <button class="btn d-grey-btn" id="decimal-btn">.</button>
          <button class="btn green-btn" id="equals-btn" onclick="equals()">
            =
          </button>
        </div>
      </div>
    </section>
    <footer>
      <script src="./main.js"></script>
    </footer>
  </body>
</html>
